################################################################################
# Configuration file for CRM Client plugin

# Default base URL of the CRM webapp if no base URL has been informed
# Ex : http://localhost:8080/lutece
crmclient.crm.rest.webapp.url=http://localhost:8084/lutece
# For Multi crm you can define multi  crmclient.crm.rest.webapp.url properties
# Ex : crmclient.crm.rest.webapp.url.crmWebbApp1=http://localhost:8080/lutece
# Ex : crmclient.crm.rest.webapp.url.crmWebbApp2=http://localhost:7878/lutece


# CRM REST relative URLs for sending data to crm webapp 
crmclient.crm.rest.demand.base_url=/rest/crm/demand/
crmclient.crm.rest.demand.update.url=update
crmclient.crm.rest.demand.delete.url=delete
crmclient.crm.rest.demand.createByUserGuid.url=createByUserGuid
crmclient.crm.rest.demand.createByIdCRMUser.url=createByIdCRMUser
crmclient.crm.rest.demand.userGuid=user_guid
crmclient.crm.rest.demand.demandXml=/rest/crm/demand
crmclient.crm.rest.demand.demandJson=/rest/crm/demand

crmclient.crm.rest.demand.notify.url=/rest/crm/notify/demand

crmclient.crm.rest.user.base_url=/rest/crm/user/
crmclient.crm.rest.user.userGuidByIdCRMUser=user_guid
#######################################################################################################
# Daemon
daemon.crmClientSender.interval=5
daemon.crmClientSender.onstartup=1
