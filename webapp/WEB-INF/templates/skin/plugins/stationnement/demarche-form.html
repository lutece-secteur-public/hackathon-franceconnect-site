<div class="row">
        <div class="col-sm-12">
                <div class="panel panel-success">
                        <div class="panel-heading"><h1>Quotient familial et tarifs</h1></div>
                        <div class="panel-body">

      <form method="POST" id="crecheForm" class="form-horizontal" action="jsp/site/Portal.jsp">
        <input type="hidden" name="page" value="stationnement">
        <input type="hidden" name="action" value="processForm">
        <div class="form-group">
          <label for="textinput-0" class="col-sm-3 control-label">Nom *</label>
          <div class="col-sm-8">
              <input id="textinput-0" name="textinput-0" type="text" placeholder="Nom" class="form-control"  value="${lastname!''}">
          </div>
        </div>
        <div class="form-group">
          <label for="textinput-1" class="col-sm-3 control-label">Pr&eacute;nom *</label>
          <div class="col-sm-8">
            <input id="textinput-1" name="textinput-1" type="text" placeholder="Pr&eacute;nom" class="form-control"  value="${firstname!''}">
          </div>
        </div>
        <div class="form-group">
          <label for="textinput-2" class="col-sm-3 control-label">Votre adresse fiscale de taxation *</label>
          <div class="col-sm-8">
            <input id="textinput-2" name="textinput-2" type="text" placeholder="adresse" class="form-control"  value="${adresse.aft!'Bouchon aft'}">
          </div>
        </div>
        <div class="form-group">
          <label for="immatriculation" class="col-sm-3 control-label">Votre immatriculation *</label>
          <div class="col-sm-8">
            <input id="immatriculation" name="immatriculation" type="text" placeholder="_ _- _ _ _ - _ _" class="form-control"  value="${immatriculation!''}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <p class="form-control-static lead"><strong>Sur la base de ces informations, vous pouvez demander une carte 3 ans gratuite</strong></p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-8">
            <button type="submit" value="Confirmer" class="btn btn-primary">
              Continuer
            </button>
          </div>
        </div>
        </form>
      </div>
  </div>
</div>
